name: Build & Test & Scan

permissions:
  issues: write
  contents: read

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:

  # ================== CI PIPELINE ==================
  ci_pipeline:
    name: Django CI + SonarCloud + Bandit
    runs-on: ubuntu-latest

    steps:
    # ------------------- CHECKOUT -------------------
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    # ------------------- PYTHON SETUP -------------------
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    # ------------------- INSTALL DEPENDENCIES -------------------
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install coverage pytest pytest-django bandit

    # ------------------- RUN TESTS + COVERAGE -------------------
    - name: Run Django tests with coverage
      run: |
        coverage run manage.py test --verbosity=2
        coverage xml
        coverage report

    # Upload coverage file for debugging
    - name: Upload Coverage XML
      uses: actions/upload-artifact@v4
      with:
        name: coverage-xml
        path: coverage.xml

    # ------------------- BANDIT SECURITY SCAN -------------------
    - name: Run Bandit Security Scan
      run: bandit -r . -ll

    # ------------------- SONARCLOUD SCAN -------------------
    - name: SonarCloud Scan
      uses: SonarSource/sonarcloud-github-action@v2
      with:
        args: >
          -Dsonar.python.coverage.reportPaths=coverage.xml
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        SONAR_HOST_URL: "https://sonarcloud.io"


  # ================== ZAP BASELINE SCAN ==================
  zap-scan:
    name: OWASP ZAP Baseline Scan
    runs-on: ubuntu-latest
    needs: ci_pipeline

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run ZAP Baseline Scan (Passive Only + No Spider)
      uses: zaproxy/action-baseline@v0.13.0
      with:
        target: "https://dublin-digs.onrender.com"
        token: ${{ secrets.GITHUB_TOKEN }}
        fail_action: false
        cmd_options: >
          -a
          -m 0
          -T 5
        docker_name: ghcr.io/zaproxy/zaproxy:stable

    - name: Upload ZAP Reports
      uses: actions/upload-artifact@v4
      with:
        name: zap-report
        path: |
          report_html.html
          report_md.md
          report_json.json

