<!DOCTYPE html>
<html lang="en">
<head>
  <title>{% block title %}Dublin Digs{% endblock %}</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #b9d5f0ff; }
    .navbar {
      background-color: #3d4ea3ff !important;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .navbar-brand, .nav-link {
      color: #ffffff !important;
      font-weight: 500;
    }
    .nav-link.active {
      background-color: rgba(241, 3, 3, 0.2);
      border-radius: 5px;
    }
    footer {
      background-color: #cdf92dff;
      color: #0a0a0a;
      padding: 10px 0;
      text-align: center;
      margin-top: 40px;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="/">üè† | Dublin Digs</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a href="/" class="nav-link {% if request.path == '/' %}active{% endif %}">Browse</a></li>
          <li class="nav-item"><a href="/add/" class="nav-link {% if request.path == '/add/' %}active{% endif %}">Add Listing</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Flash Messages -->
  <div class="container mt-3">
    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
      {% endfor %}
    {% endif %}
  </div>

  <!-- Main Content -->
  <div class="container mt-4 mb-5">

    {% block content %}{% endblock %}
  </div>

  <!-- Footer -->
  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
